<div class="container">
  <mat-toolbar>
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button mat-flat-button (click)="openDialog()">Add product</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title>{{ product.title }}</mat-card-title>
    <img class="image" mat-card-image src="{{ product.image }}"/>
    <mat-card-content>
      <p>Price: {{ product.price | currency:"EUR" }}</p>
      <p>Year: {{ product.year }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button type="button" (click)="addToBasket(product)" >Add to Basket</button>
      <button mat-flat-button [routerLink]="['/product', product.id]">Details</button>
      <button mat-flat-button [matMenuTriggerFor]="menu">Edit</button>
      <mat-menu #menu="matMenu" >
        <button mat-menu-item (click)="openDialog(product)">Edit</button>
        <button mat-menu-item (click)="deleteItem(product.id!)">Delete</button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
