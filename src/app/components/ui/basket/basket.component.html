<div class="container">
  <mat-card class="example-card" *ngFor="let product of basket">
    <mat-card-title>{{ product.title }}</mat-card-title>
    <img class="image" mat-card-image src="{{ product.image }}"/>
    <mat-card-content>
      <p>Price: {{ product.price | currency:"EUR" }}</p>
      <p>Year: {{ product.year }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button type="button" (click)="plusProductToBasket(product)">+</button>
      <p>{{ product.quantity }}</p>
      <button mat-flat-button type="button" (click)="minusProductFromBasket(product)">-</button>
    </mat-card-actions>
  </mat-card>
</div>
