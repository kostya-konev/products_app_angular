<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Title</mat-label>
    <input formControlName="title" matInput >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Price</mat-label>
    <input formControlName="price" matInput >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Year</mat-label>
    <input formControlName="year" matInput >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Chip</mat-label>
    <input formControlName="chip" matInput >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>SSD</mat-label>
    <input formControlName="SSD" matInput >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Memory</mat-label>
    <input formControlName="memory" matInput >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Display</mat-label>
    <input formControlName="display" matInput >
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit">{{ isNew ? 'Add product' : 'Edit product'}}</button>
  <button mat-flat-button color="primary" (click)="onNoClick()" type="button">Cancel</button>
</form>
